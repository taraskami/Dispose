<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Hamburger Menu</title>
    <style>

        
        ul {
            list-style-type: none;
            position: relative;
            top: -200px;
            transition: all .5s ease;
            margin-right: 1300px;
        }

        .navigation{
            display: inline-block;
        }

        .nav {
            display: none;
        }

        #nav:checked ~ ul {
            top: 0;
        }

        #nav {
            display: none;
        }

        .navmenu {
            position: relative;
            display: block;
            
            margin: -1ex 20px -2.2ex -10px; /* For hamburger banner thing */
            padding: 18px 20px;
            background: linear-gradient(to right, #084828, #096315);

            color: #fff;
            z-index: 999;
            /* The UX expert said so */
            cursor: pointer;
        }

        li {
            background: #084828;
            color: white;
            padding-left: 3em; /* category indentation */
            padding-top: 1.5ex; /* spacing between categories */
            width: 30ex;
            margin-left: -50px;
        }
    </style>
</head>
<body>
    <div class="navigation">
        <div id="burgers">
            <input type="checkbox" id="nav">
            <label for="nav" class="navmenu">&#9776;</label>
            <ul>
                <li>Map</li>
                <li>Information</li>
                <li>About</li>
            </ul>
        </div>
        <div id="title">
            <img src="img/title.PNG" width="150" height="100" />
        </div>
        <div id="icon">
            <!--icon shit-->
        </div>
    </div>
</body>
</html>
